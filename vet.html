<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./js/all.js"></script>
    <script
      src="https://kit.fontawesome.com/6be6db9500.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="./js/admin.js"></script>
    <link
      rel="shortcut icon"
      href="./assets/icono-petit.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css"
    />
    <link rel="stylesheet" href="./css/admin.css" type="text/css" />
    <link rel="stylesheet" href="./css/uploadImage.css" />
    <title>Editar Perfil</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-petit navbar-expand-md" id="navbarPetit_blog">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="./assets/SVG/logo-petit.svg" width="100px"
        /></a>
        <button
          id="font-menu"
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSignup"
          aria-controls="navbarSignup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menú<i class="fa fa-bars ml-2"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSignup">
          <ul class="navbar-nav ml-auto" id="options">
            <li class="nav-item dropdown" id="btn-ingresar">
              <a
                class="btn btn-inicio dropdown-toggle"
                role="button"
                id="signUp"
                data-toggle="dropdown"
                href="#"
                >Opciones</a
              >
              <div class="dropdown-menu">
                <a class="dropdown-item" href="update-vet.html"
                  ><i class="fas fa-user-edit mr-2"></i>Editar Perfil</a
                >
                <a class="dropdown-item" href="./index.html"
                  ><i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="./js/vet.js"></script>
    <div class="card" id="card-vet">
      <div class="card-body">
        <div class="e-profile">
          <div class="row">
            <div class="col">
              <img
                src="./assets/PNG/veterinario.png"
                class="img-thumbnail"
                id="image-vet"
              />
            </div>
            <div class="col" id="information">
              <label class="col-12 title-pet">Nombre:</label>
              <label id="name-vet" class="col-12 info-pet"></label>
              <label class="col-12 title-pet">Username:</label>
              <label id="username-vet" class="col-12 info-pet"></label>
              <label class="col-12 title-pet">Email:</label>
              <label id="email-vet" class="col-12 info-pet"></label>
              <label class="col-12 title-pet">Descripción:</label>
              <label id="description-vet" class="col-12 info-pet"></label>
            </div>
            <div>
              <a href="update-vet.html" class="btn btn-primary" id="btn-edit">
                <i class="fa fa-edit"></i>
                <span> Editar perfil</span>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-2"><b>Tus servicios</b></div>
              <div class="row">
                <div class="col">
                  <div class="custom-controls-stacked px-2">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="notifications-address"
                      />
                      <label
                        class="custom-control-label"
                        for="notifications-address"
                        >Servicio a domicilio</label
                      >
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="notifications-appointment"
                        checked=""
                      />
                      <label
                        class="custom-control-label"
                        for="notifications-appointment"
                        >Consulta</label
                      >
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="notifications-surgery"
                        checked=""
                      />
                      <label
                        class="custom-control-label"
                        for="notifications-surgery"
                        >Cirugía</label
                      >
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="notifications-dog-grooming"
                      />
                      <label
                        class="custom-control-label"
                        for="notifications-dog-grooming"
                        >Estética</label
                      >
                    </div>
                  </div>

                  <div class="row">
                    <a
                      href="calendar.html"
                      class="btn btn-primary"
                      id="access1"
                    >
                      <i class="fa fa-calendar"></i>
                      <span>Acceder a calendario</span>
                    </a>
                  </div>
                  <div class="row">
                    <a
                      href="my-patients.html"
                      class="btn btn-primary"
                      id="access2"
                    >
                      <i class="	fa fa-paw"></i>
                      <span> Acceder a mis pacientes</span>
                    </a>
                  </div>
                  <div class="row">
                    <a href="client.html" class="btn btn-primary" id="access3">
                      <i class="fa fa-child"></i>
                      <span>Acceder a mis clientes</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/pet-photo.js"></script>
    <script src="./js/dogBreedAPI.js"></script>
    <script src="./js/simple-select.js"></script>
    <!-- Aquí termina cuerpo de la vista e inicia footer, agregado durante migración -->
    <footer class="footer">
      <ul class="footer-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Aviso de privacidad</a></li>
        <li><a href="#">Términos y Condiciones</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <div class="footer-brand">
        ®PET IT 2020 Reservados todos los derechos.
      </div>
    </footer>
  </body>
</html>
